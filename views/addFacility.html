<div class="modal-header">
    <h3 class="modal-title">Add New Facility</h3>
</div>
<form ng-submit="save()">
    <div class="modal-body">
        <table ng-if="!loading" class="table">
            <tr>
                <td>Facility Type</td>
                <td>
                    <div class="form-group">
                        <select class="form-control" ng-required="true"
                                ng-model="data.organisationUnit.organisationUnitGroups[0].id">
                            <option value="">Select</option>
                            <option ng-repeat="organisationUnitGroup in data.organisationUnitGroups"
                                    value="{{organisationUnitGroup.id}}">{{organisationUnitGroup.name}}
                            </option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Facility Name</td>
                <td>
                    <div class="form-group">
                        <input class="form-control" ng-required="true" ng-model="data.organisationUnit.name"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Openning Date</td>
                <td>
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                               ng-model="data.organisationUnit.openingDate"
                               is-open="date.opened" datepicker-options="date.dateOptions"
                               alt-input-formats="date.altInputFormats"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="date.open()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Coordinates</td>
                <td>
                    <location-selector ng-location-model="data.coordinates"></location-selector>
                </td>
            </tr>
        </table>
        <div ng-if="loading" class="loader"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
